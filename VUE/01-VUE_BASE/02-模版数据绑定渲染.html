<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 

        {{JS表达式}}
     -->
    <div id="app">
        <h3>1、｛｛｝｝双大括号输出文本内容</h3>
        <p>{{msg}}</p>
        <!-- 文本内容 -->
        <!-- 可以写表达式在大括号中 -->
        <p>{{score + 2}}</p>
        <h3>2、一次性插值 v-once</h3>
        <p v-once>{{msg}}</p>
        <P v-html="html">123</P>
        <img :src="png"></img><br />
        <a :href="herf">百度</a>
        <!-- v-bind绑定指令 v-on绑定事件  v-bind缩写：，v-on缩写@ -->
        <input type="text" value="1" v-model="num">
        <!-- 绑定事件不是定义在data属性里面还是methos方法中实现 -->
        <button @click="plus">点击+1 {{num}}</button>
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'xuejianwen',
                score: 100,
                html: '<h1>123</h1>',
                png: 'https://cn.vuejs.org/images/logo.png',
                herf: 'www.baidu.com',//不写http只能连接到本地该文件下的这个名称的目录红
                num:10
            },
            methods:{
                plus:function(){
                    console.log('++111')
                    this.num++
                }
            }

        })
    </script>
</body>

</html>
