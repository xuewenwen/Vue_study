<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>Hello,{{msg}}</div>
        <input type="text" v-model="msg">
        <!-- v-model 用于数据的双向绑定 -->
    </div>

    <script>
      var vm=  new Vue({
            el: '#app', //指定被Vue管理的入口，值为选择器。不可以指定Body和Html两个标签
            data: { //用于初始化数据，在Vue实例管理器的Dom节点下，可通过模版请求来引用
                msg: ''
            }
        })
    </script>
</body>

</html>
